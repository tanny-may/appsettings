<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="topBar">
    <button class="topBar">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="#fff" xmlns="http://www.w3.org/2000/svg">
        <rect y="4" width="24" height="2" />
        <rect y="11" width="24" height="2" />
        <rect y="18" width="24" height="2" />
      </svg>
    </button>

    <p class="topBarText">Настройка Backend-сервера</p>
  </div>

  <main class="form">
    <form id="signupForm" novalidate>
      <h2>База данных</h2>
      <div class="row">
        <div class="field" id="provider">
          <label>Провайдер</label>
          <label>
            <input type="radio" name="provider" id="providerMsSql">
            MsSql
          </label>
          <label>
            <input type="radio" name="provider" id="providerPostgres">
            Postgres
          </label>
        </div>
        <div class="field" id="connString">
          <label>Настройки соединения</label>
        </div>
        <div class="field">
          <label for="key">Таймаут выполнения команд</label>
          <input id="commandTimeout" name="key" type="number" />
        </div>
        <div class="field">
          <label for="key">Размер пула подключений</label>
          <input id="maxPoolSize" name="key" type="number" />
        </div>
        <div class="field">
          <label for="key">Минимальный размер пула</label>
          <input id="minPoolSize" name="key" type="number" />
        </div>
      </div>

      <h2>Настройки</h2>
      <div class="field" id="theme">
        <label>Тема</label>
        <label>
          <input type="radio" name="theme" id="themewhite">
          Светлая
        </label>
        <label>
          <input type="radio" name="theme" id="themeblack">
          Тёмная
        </label>
      </div>

      <div class="field" id="kiosks">
        <label>Отображать вкладку киоск</label>
        <label>
          <input type="radio" name="kiosks" id="kioskstrue">
          Да
        </label>
        <label>
          <input type="radio" name="kiosks" id="kiosksfalse">
          Нет
        </label>
      </div>
      <div class="field" id="cancel">
        <label>Активировать кнопку отмены</label>
        <label>
          <input type="radio" name="cancel" id="canceltrue">
          Да
        </label>
        <label>
          <input type="radio" name="cancel" id="cancelfalse">
          Нет
        </label>
      </div>

      <div class="field" id="lang">
        <label>Язык</label>
        <label>
          <input type="radio" name="lang" id="langru">
          Русский
        </label>
        <label>
          <input type="radio" name="lang" id="langen">
          Английский
        </label>
      </div>

      <div class="field">
        <label>Варианты автоматического обновления данных на странице в секундах</label>
        <input type="text" id="update">
      </div>
      
      <div class="field">
        <label>Статусы, из которых можно переводить карты в статус Central</label>
        <input type="text" id="statusesToCentral">
      </div>

      <div class="field" id="adminCancel">
        <label>Подтверждение администратором для перевода карты в статус Отмена</label>
        <label>
          <input type="radio" name="level" id="adminCanceltrue">
          Да
        </label>
        <label>
          <input type="radio" name="level" id="adminCancelfalse">
          Нет
        </label>
      </div>

      <h2>Лицензия</h2>
      <div class="field">
        <label for="key">Файл лицензии для сервиса</label>
        <input id="license" name="key" type="text"/>
      </div>

      <button class="btn" type="submit">Сохранить</button>
      <button class="btn" type="reset">Перезапустить сервис</button>
    </form>
  </main>
</body>

</html>
