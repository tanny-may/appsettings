<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script>
    const baseUrl = 'localhost'
  </script>
  <script src="script.js" type="module" defer></script>
</head>

<body>
  <div class="topBar">
    <button class="topBar">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="#fff" xmlns="http://www.w3.org/2000/svg">
        <rect y="4" width="24" height="2" />
        <rect y="11" width="24" height="2" />
        <rect y="18" width="24" height="2" />
      </svg>
    </button>

    <p class="topBarText">Настройка Backend-сервера</p>
  </div>
  
  <div class="restartDiv">
    <button class="btn restartBtn" type="button" id="restartBtn">Перезапустить сервис</button>
  </div>

  <main class="form">
    <form id="settingsForm" novalidate>
      <h2>База данных</h2>
      <div class="row">
        <div class="field" id="provider">
          <label>Провайдер</label>
          <label>
            <input type="radio" name="provider" id="providerMsSql" value="MsSql">
            MsSql
          </label>
          <label>
            <input type="radio" name="provider" id="providerPostgres" value="Postgres">
            Postgres
          </label>
        </div>
        <div class="field" name="connString" id="connString">
          <label>Настройки соединения</label>
        </div>
        <div class="field">
          <label>Таймаут выполнения команд</label>
          <input id="commandTimeout" nname="commandTimeout" type="number" />
        </div>
        <div class="field">
          <label>Размер пула подключений</label>
          <input id="maxPoolSize"  name="maxPoolSize" type="number" />
        </div>
        <div class="field">
          <label>Минимальный размер пула</label>
          <input id="minPoolSize"  name="minPoolSize" type="number" />
        </div>
      </div>

      <h2>Настройки</h2>
      <div class="field" id="theme">
        <label>Тема</label>
        <label>
          <input type="radio" name="theme" id="themewhite" value="white">
          Светлая
        </label>
        <label>
          <input type="radio" name="theme" id="themeblack" value="black">
          Тёмная
        </label>
      </div>

      <div class="field" id="kiosks">
        <label>Отображать вкладку киоск</label>
        <label>
          <input type="radio" name="kiosks" id="kioskstrue" value="true">
          Да
        </label>
        <label>
          <input type="radio" name="kiosks" id="kiosksfalse" value="false">
          Нет
        </label>
      </div>
      <div class="field" id="cancel">
        <label>Активировать кнопку отмены</label>
        <label>
          <input type="radio" name="cancel" id="canceltrue" value="true">
          Да
        </label>
        <label>
          <input type="radio" name="cancel" id="cancelfalse" value="false">
          Нет
        </label>
      </div>

      <div class="field" id="lang">
        <label>Язык</label>
        <label>
          <input type="radio" name="lang" id="langru" value="ru">
          Русский
        </label>
        <label>
          <input type="radio" name="lang" id="langen" value="en">
          Английский
        </label>
      </div>

      <div class="field">
        <label>Варианты автоматического обновления данных на странице в секундах</label>
        <input type="text" name="update" id="update">
      </div>
      
      <div class="field">
        <label>Статусы, из которых можно переводить карты в статус Central</label>
        <input type="text" name="statusesToCentral" id="statusesToCentral">
      </div>

      <div class="field" id="adminCancel">
        <label>Подтверждение администратором для перевода карты в статус Отмена</label>
        <label>
          <input type="radio" name="adminCancel"  id="adminCanceltrue" value="true">
          Да
        </label>
        <label>
          <input type="radio" name="adminCancel" id="adminCancelfalse" value="false">
          Нет
        </label>
      </div>

      <h2>Лицензия</h2>
      <div class="field">
        <label for="key">Файл лицензии для сервиса</label>
        <input id="license" name="license" type="text"/>
      </div>

      <button class="btn" type="submit">Сохранить</button>
    </form>
  </main>
</body>

</html>
